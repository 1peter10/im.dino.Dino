---
app-id: im.dino.Dino
runtime: org.gnome.Platform
runtime-version: "43"
sdk: org.gnome.Sdk
command: dino
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --socket=gpg-agent
  - --share=network
  - --device=all # required for audio/video calling
  - --talk-name=org.freedesktop.Notifications
  - --device=dri
modules:
  - name: gspell
    config-opts:
      - --disable-shared
      - --enable-static
      - --enable-gtk-doc=no
    cleanup:
      - /bin
      - /include
      - /lib
      - /share/gir-1.0
      - /share/gtk-doc
      - /share/vala
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gspell/1.12/gspell-1.12.0.tar.xz
        sha256: 40d2850f1bb6e8775246fa1e39438b36caafbdbada1d28a19fa1ca07e1ff82ad
  - name: libsignal-protocol-c
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_C_FLAGS=-fPIC
    cleanup:
      - /include
      - /lib
    sources:
      - type: git
        url: https://github.com/WhisperSystems/libsignal-protocol-c.git
        tag: v2.3.3
  - name: qrencode
    buildsystem: cmake-ninja
    cleanup:
      - /bin
      - /include
      - /lib
      - /share/man
    config-opts:
      - -DCMAKE_C_FLAGS=-fPIC
    sources:
      - type: archive
        url: https://fukuchi.org/works/qrencode/qrencode-4.1.1.tar.gz
        sha512: 209bb656ae3f391b03c7b3ceb03e34f7320b0105babf48b619e7a299528b8828449e0e7696f0b5db0d99170a81709d0518e34835229a748701e7df784e58a9ce
  - name: dino
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DSOUP_VERSION=2
    cleanup:
      - /include
      - /share/vala
    sources:
      - type: archive
        url: https://github.com/dino/dino/releases/download/v0.4.0/dino-0.4.0.tar.gz
        sha256: c86087328dcbb1da2187db2ee1e1f9fa37b03534356b85f6b6c86030653db784
      - type: patch
        path: symbolic_icon.patch
