---
app-id: im.dino.Dino
runtime: org.gnome.Platform
runtime-version: "43"
sdk: org.gnome.Sdk
command: dino
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --socket=gpg-agent
  - --share=network
  - --device=all # required for audio/video calling
  - --talk-name=org.freedesktop.Notifications
modules:
  - name: libsignal-protocol-c
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_C_FLAGS=-fPIC
    cleanup:
      - /include
      - /lib
    sources:
      - type: git
        url: https://github.com/WhisperSystems/libsignal-protocol-c.git
        tag: v2.3.3
  - name: qrencode
    buildsystem: cmake-ninja
    cleanup:
      - /bin
      - /include
      - /lib
      - /share/man
    config-opts:
      - -DCMAKE_C_FLAGS=-fPIC
    sources:
      - type: archive
        url: https://fukuchi.org/works/qrencode/qrencode-4.1.1.tar.gz
        sha512: 209bb656ae3f391b03c7b3ceb03e34f7320b0105babf48b619e7a299528b8828449e0e7696f0b5db0d99170a81709d0518e34835229a748701e7df784e58a9ce
  - name: dino
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DSOUP_VERSION=2
    cleanup:
      - /include
      - /share/vala
    sources:
      - type: archive
        url: https://github.com/dino/dino/releases/download/v0.4.1/dino-0.4.1.tar.gz
        sha256: c108d98719076372b3aac2040f41875f158ae162906727999c4dc888f64fb38b
