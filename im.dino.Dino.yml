---
app-id: im.dino.Dino
runtime: org.gnome.Platform
runtime-version: "43"
sdk: org.gnome.Sdk
command: dino
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=all # required for audio/video calling
  - --talk-name=org.freedesktop.Notifications
modules:
  - name: gspell
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gspell/1.12/gspell-1.12.0.tar.xz
        sha256: 40d2850f1bb6e8775246fa1e39438b36caafbdbada1d28a19fa1ca07e1ff82ad
  - name: libsignal-protocol-c
    buildsystem: cmake
    config-opts:
      - -DCMAKE_C_FLAGS=-fPIC
    sources:
      - type: git
        path: plugins/signal-protocol/libsignal-protocol-c
        url: https://github.com/WhisperSystems/libsignal-protocol-c.git
        tag: v2.3.3
  - name: qrencode
    buildsystem: cmake-ninja
    cleanup:
      - /bin
    config-opts:
      - -DCMAKE_C_FLAGS=-fPIC
    sources:
      - type: archive
        url: https://fukuchi.org/works/qrencode/qrencode-4.1.1.tar.gz
        sha512: 209bb656ae3f391b03c7b3ceb03e34f7320b0105babf48b619e7a299528b8828449e0e7696f0b5db0d99170a81709d0518e34835229a748701e7df784e58a9ce
  - name: dino
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: git
        url: https://github.com/dino/dino.git
        tag: v0.3.0
        commit: 9838d5679470d1add098accaeae8eaf0ee3c58ee
      - type: patch
        path: dino_appdata.patch
      - type: patch
        path: symbolic_icon.patch
